name: Build and Push Docker Image

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t vikrammupparthi/myimage:v1 .

      - name: Run Docker container
        run: docker run vikrammupparthi/myimage:v1
      
      - name: Tag Docker image
        run: docker tag vikrammupparthi/myimage:v1 vikrammupparthi/mlopsassignment:v1    

      - name: Log in to Docker registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: vikrammupparthi
          password: dckr_pat_wQAkR2ot49kqygLZdDZ_Kw7Kc-w

      - name: Push Docker image
        run: docker push vikrammupparthi/mlopsassignment:v1

  pull:
    name: Pull Docker Image
    runs-on: ubuntu-latest
    
    steps:
         - name: Checkout code
           uses: actions/checkout@v2

         - name: Log in to Docker registry
           uses: docker/login-action@v1
           with:
             registry: docker.io
             username: vikrammupparthi
             password: dckr_pat_wQAkR2ot49kqygLZdDZ_Kw7Kc-w
 
         - name: Pull Docker image
           run: docker pull vikrammupparthi/mlopsassignment:v1

         - name: Run Docker container
           run: docker run -d --name Dockerfile vikrammupparthi/mlopsassignment:v1
              
         - name: Test model
           run: |
            OUTPUT=$(python test.py)
            echo "Score:"
            echo "$OUTPUT"
            if [[ `echo "$OUTPUT 0.70" | awk '{print ($1 < $2)}'` == 1 ]]; then echo "Insufficient Accuracy" && exit 1; fi
                 
   
        
        

